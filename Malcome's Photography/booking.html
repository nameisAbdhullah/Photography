<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Malcolm Lismore Photography</title>
    <style>
        body {
            background-color: #e0f7fa;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav button:hover {
            background-color: #004d40;
        }
        .booking {
            padding: 50px 20px;
            text-align: center;
        }
        .booking h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .booking-form input, .booking-form select, .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        .booking-form button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .booking-form button:hover {
            background-color: #004d40;
        }
        footer {
            background-color: #004d40;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <header>
        <h1>BOOKING - MALCOLM LISMORE PHOTOGRAPHY</h1>
        <nav>
            <button onclick="navigateTo('Home page.html')">Home</button>
            <button onclick="navigateTo('About page.html')">About</button>
            <button onclick="navigateTo('Pricing page.html')">Pricing</button>
            <button onclick="navigateTo('Gallery page.html')">Gallery</button>
            <button onclick="navigateTo('Contact page.html')">Contact</button>
        </nav>
    </header>
    <div class="booking">
        <h1>Book Your Session</h1>
        <div class="booking-form">
            <form action="submit_booking.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="package">Select Package:</label>
                <select id="package" name="package" required>
                    <option value="1">Package 1 - $500</option>
                    <option value="2">Package 2 - $900</option>
                    <option value="3">Package 3 - $1200</option>
                </select>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 Malcolm Lismore Photography
    </footer>
</body>
</html>
