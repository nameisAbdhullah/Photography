<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Malcolm Lismore Photography</title>
    
    <style>
        /* Basic styling for the contact form */
        body {
            background-color: #e0f7fa;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d40;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 60px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav button:hover {
            background-color: #004d40;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #004d40;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
        .error {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
        footer {
            background-color: #004d40;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Malcolm Lismore Photography Logo">
        <h1>CONTACT US</h1>
        <nav>
            <button onclick="navigateTo('Home page.html')">Home</button>
            <button onclick="navigateTo('About page.html')">About</button>
            <button onclick="navigateTo('Pricing page.html')">Pricing</button>
            <button onclick="navigateTo('Gallery page.html')">Gallery</button>
            <button onclick="navigateTo('Contact page.html')">Contact</button>
        </nav>
    </header>
    
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="Contact page.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <button type="submit">Send Message</button>
        </form>

    </div>
    
    <footer>
        &copy; 2024 Malcolm Lismore Photography
    </footer>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
