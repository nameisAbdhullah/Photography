<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Malcolm Lismore Photography</title>
    
    <style>
        body {
            background-image: url('images/background.jpg'); 
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 77, 64, 0.8); 
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav button:hover {
            background-color: #004d40;
            transform: scale(1.1);
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideInLeft 1s ease-in-out;
        }
        .hero p {
            font-size: 1.5em;
            color: rgba(11, 89, 112, 0.925);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: slideInRight 1s ease-in-out;
        }
        .hero img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            animation: zoomIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        footer {
            background-color: rgba(0, 77, 64, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            position: sticky;
            bottom: 0;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <header>
        <h1>MALCOLM LISMORE PHOTOGRAPHY</h1>
        <nav>
            <button onclick="navigateTo('Home page.html')">Home</button>
            <button onclick="navigateTo('About page.html')">About</button>
            <button onclick="navigateTo('Pricing page.html')">Pricing</button>
            <button onclick="navigateTo('Gallery page.html')">Gallery</button>
            <button onclick="navigateTo('Contact page.html')">Contact</button>
            <button onclick="navigateTo('Admin login page.html')">Admin_login</button>
        </nav>
    </header>
    <div class="hero">
        <h1>Discover the Beauty of the Moments Through My Lens</h1>
        <p>Explore stunning landscapes, wildlife, and special moments captured in every photograph.</p>
        <img src="images/Camera-Lens-and-Computer.avif" alt="A man with a camera">
    </div>
    <footer>
        &copy; 2024 Malcolm Lismore Photography
    </footer>
</body>
</html>
